<!-- it is vary from div as the main difference between grid is if in normal there is some little bit gap between twodivs but by using this grid we cannot see that space -->
<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
            display:grid;
            grid-template-columns:100px 100px;
            ">
            <div style="background-color:lightblue">div1</div>
            <div style="background-color:lightpink">div2</div>
        </div>
    </body>
</html>
