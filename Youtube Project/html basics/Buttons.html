<!DOCTYPE html>
<html>
    <head>
         <style>
            .sub{
                background-color:rgb(255, 0, 0);
                padding:15px;
                border-radius:5px;
                cursor:pointer;
                border:none;
                width:100px;
                color:white;
                /* padding-bottom:30px; */
                /* vertical-align:top;this is for we are saying to browser that start from the top */
            }
            
            .JOIN{
                padding:15px;
                border:none;
                color:blue;
                border:1px solid blue;
                margin-left:15px;
                margin-right:15px;
                border-radius:5px; 
                cursor:pointer;   
                /* padding-top:30px; */
            }

            .Tweet{
                background-color:rgb(2, 158, 255);
                width:100px;
                height:50px;
                border:none;
                color:white;
                border-radius:200px;
                font-weight:bold;
                cursor:pointer;
                transition:background-color 1s;
            }
            .sub:hover{
                opacity:0.7;
            }
            .JOIN:hover{
                background-color:white;
            }
            .Tweet:hover{
                background-color:blue;
                box-shadow:10px 10px 10px black;
            }
             .helloworld{
                height:50px;
                width:100px;
                border-radius:5px;
                border:none;
                background-color:blue;
                color:white;
                cursor:pointer;
            }
            .helloworld:hover{
                background-color:rgb(231, 42, 42);
            }
            .helloworld:active{
                background-color:green;
                transition:background-color 0.1s;
            }

            .stretch{
                display:block;
                margin:30px;
                background-color:green;
                height:40px;
                width:100px;
                border:none;
                border-radius:5px;
                color:white;
            }
            .stretch:hover{
                width:150px;
                height:100px;
                transition:1s;
                font-size:20px;
            }
            .back{
                background-color:rgb(219, 219, 219);
                padding:10px;
                border:1px solid rgb(190, 177, 177);
                align-items:center;
            }
            .next{
                background-color:rgb(219, 219, 219);
                padding:10px;
                border:1px solid rgb(190, 177, 177);
                align-items:center;
            }
            .numbers{
                display:inline;
                padding:12px;
                color:blue;
                
            }
        </style>
    </head>

    <body>
        <button class="sub">Subscribe</button>
        <button class="JOIN">JOIN</button>
        <button class="Tweet">Tweet</button>
        <p>Saveetha ButtonsðŸ‘‡ðŸ‘‡</p>
        <button class="helloworld">Hello World!</button>
        <button class="stretch">Stretch</button>
        <p>Page numbers</p>
        <button class="back">Back</button>
        <p class="numbers"><a> <u>1</u> </a> <a> <u>2</u> </a> <a> <u>3</u> </a> </p> 
        <button class="next">Next</button>
    </body>
    

</html>
