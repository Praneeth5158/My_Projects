<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <style>
            .pass{
                color:blue; 
            }
            .pass:hover{
                   text-decoration:underline;
                   cursor:pointer;
                }
            .register a{
                font-style:italic;
                    text-decoration:underline;
                    cursor:pointer;
            }
            .register a:hover{
                font-size:20px;
            }
                .button{
                    background-color:orange;
                    padding:15px;
                    font-size:15px;
                    color:white;
                    border:none;
                    border-radius:12px;
                    font-weight:bold;

                }
                .button:hover{
                    cursor:pointer;
                    font-size:20px;
                }
                body{
                    display:flex;
                    text-align:center;
                    justify-content:center;
                    height:100vh;

                    background-image:url("i2.gif");
                    background-repeat:no-repeat;
                    background-size:cover;
                    background-position:center;
                }
                .login-page{
                    margin:20px;
                    padding:50px;
                    margin-top:100px;
                    background-image:url("i5.gif");

                    background-position:center;

                    border-radius:40px;
                }
               
                .login-page input{
                    display:flex;
                }
                .login-page p{

        "

        <a href="forgot pass.html" ><p class="pass">Forgot Password</p>
</a>

      </div>
